services:
  db:
    image: postgres:16
    container_name: pm_ai_db
    environment:
      POSTGRES_USER: pm_ai
      POSTGRES_PASSWORD: pm_ai_pass
      POSTGRES_DB: pm_ai
    ports:
      - "5432:5432"
    volumes:
      - pm_ai_pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: pm_ai_backend
    environment:
      DATABASE_URL: postgresql+psycopg://pm_ai:pm_ai_pass@db:5432/pm_ai
      JWT_SECRET: change_me_now
      JWT_EXPIRE_MINUTES: 10080
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: pm_ai_frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pm_ai_pgdata:
